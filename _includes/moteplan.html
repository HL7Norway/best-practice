<div>
  <table>
    <tr>
      <th>Dato</th>
      <th>Tema</th>
      <th>Agenda</th>
      <th>Referat</th>
    </tr>
{% assign agendas = site.agenda %}
{% assign agenda_revers = agendas | reverse %}
{% for mote in agenda_revers %}
<tr>
  <td>{{ mote.dato }}</td>
  <td>{{ mote.title }}</td>
  <td><a href="/best-practice-material/{{ mote.url }}">{{ mote.tema }}</a></td>
  <td>Referat</td>
</tr>
{% endfor %}
  </table>
</div>
